<!DOCTYPE html>
<html lang="en" class="w-100 h-100">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="style/style.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>

    <script src="./bin/index.js" defer></script>
    <title>Document</title>
</head>

<body class="w-100 h-100">
    <section id="mainMenuWindow" class="w-100 h-100">
        <div class="container w-100 h-100">
            <div class="d-flex align-content-around justify-content-around align-items-center flex-column h-100">
                <header class="row">
                    <h1 class=".col-md-4 text-center text-primary bg-light p-3 rounded-pill">ברוכים הבאים לחידון הפיזיקה</h1>
                </header>
                <div class="row w-25">
                    <form class="d-flex align-items-center flex-column">
                        <h3 class="text-primary bg-light p-2 rounded-pill">Teams</h3>
                        <input id="teamsNumberInput" class="form-control" type="number" value="2" aria-label="default input example" max="5" min="2">
                        <input type="submit" id="startButton" class="btn btn-primary mb-3 mt-2" value="התחל" />
                    </form>
                </div>
                <footer>


                </footer>
            </div>
        </div>
    </section>
    <section id="inGameWindow" class="w-100 h-100" hidden>
        <div id="answer-modal" class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-body">
                        <div id="modal-emoji-div" class="d-flex justify-content-center align-items-center"></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="d-flex w-100 h-100">
            <div id="question-container" class="flex-grow-1">
                <div class="d-flex d-flex justify-content-center flex-column w-100 h-100 gap-2">
                    <div id="question-div" class="fs-2 p-3 py-4 mx-2 rounded border border-primary border-3 bg-light rtl">
                    </div>
                    <div class="mx-4">
                        <div id="timer" class="progress border border-2">
                            <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" style="width: 100%" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100"></div>
                        </div>
                    </div>
                    <div>
                        <div class="">
                            <div class="row">
                                <div id="answer-1" class="col m-2 p-2 py-3 fs-5 rounded border border-primary border-2 bg-light rtl answer">
                                    <span>2.</span>
                                    <span id="answer"></span>
                                </div>
                                <div id="answer-2" class="col m-2 p-2 py-3 fs-5 rounded border border-primary border-2 bg-light rtl answer">
                                    <span>1.</span>
                                    <span id="answer"></span>
                                </div>
                            </div>
                            <div class="row">
                                <div id="answer-3" class="col m-2 p-2 py-3 fs-5 rounded border border-primary border-2 bg-light rtl answer">
                                    <span>4.</span>
                                    <span id="answer"></span>
                                </div>
                                <div id="answer-4" class="col m-2 p-2 py-3 fs-5 rounded border border-primary border-2 bg-light rtl answer">
                                    <span>3.</span>
                                    <span id="answer"></span>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="d-flex justify-content-center align-items-center">
                        <div id="turn-display" class="w-75 bg-danger p-4 fs-3 d-flex justify-content-center align-items-center rounded-pill text-light fw-bold">
                            Turn
                        </div>

                    </div>
                </div>
            </div>
            <div id="score-container" class="w-25">
                <div id="teams-group" class="d-flex flex-column justify-content-evenly gap-2 m-2">
                    <div id="team-0" class="flex-fill bg-danger rounded d-flex justify-content-center align-items-center">
                        <p class="fs-1 fw-bold text-light h-auto">
                            0
                        </p>
                    </div>
                    <div id="team-1" class="flex-fill bg-warning rounded d-flex justify-content-center align-items-center">
                        <p class="fs-1 fw-bold text-light h-auto">
                            0
                        </p>
                    </div>
                    <div id="team-2" class="flex-fill bg-success rounded d-flex justify-content-center align-items-center d-none">
                        <p class="fs-1 fw-bold text-light h-auto">
                            0
                        </p>
                    </div>
                    <div id="team-3" class="flex-fill bg-info rounded d-flex justify-content-center align-items-center d-none">
                        <p class="fs-1 fw-bold text-light h-auto">
                            0
                        </p>
                    </div>
                    <div id="team-4" class="flex-fill bg-secondary rounded d-flex justify-content-center align-items-center d-none">
                        <p class="fs-1 fw-bold text-light h-auto">
                            0
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
